<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="game-container">
    <h1>🎯 Guess the Number</h1>
    <p class="description">
      I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it in <strong>5 attempts</strong>?
    </p>

    <div class="input-section">
      <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100"/>
      <button id="submitGuess">Submit Guess</button>
    </div>

    <div class="status-section">
      <p id="feedback">Let's see how close you are...</p>
      <p><strong>Previous guesses:</strong> <span id="previousGuesses">None</span></p>
      <p><strong>Guesses remaining:</strong> <span id="guessesRemaining">5</span></p>
    </div>

    <button id="restartGame" class="restart-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
